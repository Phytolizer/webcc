<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>webcc</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-family: sans-serif;
      }
      textarea {
        background-color: black;
        color: white;
        border: 1px solid white;
        width: 80%;
        height: 100%;
        font-family: monospace;
        font-size: 1em;
        resize: both;
      }
      output {
        font-family: monospace;
      }
    </style>
  </head>

  <body>
    <div id="content">
      <h1>Enter code below.</h1>
      <textarea id="source" name="source">int main() { return 0; }</textarea>
      <br />
      <button id="compile">Compile</button>
      <h2>Lexer Output</h2>
      <pre><output id="lexed" for="source"></output></pre>
      <h2>Parser Output</h2>
      <pre><output id="parsed" for="source"></output></pre>
    </div>
    <script type="module" src="/index.mjs"></script>
  </body>
</html>
